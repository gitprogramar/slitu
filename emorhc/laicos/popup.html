   <body class="colum-center">

							</label>
						</div>
						<div class="row-space-between w-90">
							<label id="instagram-follower-label" class="w-70 no-column-pad"></label>
							<label class="container w-20 no-column-pad">&nbsp;

						<div class="row-space-between w-90">

							  <input id="instagram-suggested" type="checkbox">
							  <span class="checkmark no-column-pad"></span>
							</label>
						</div>-->
						<!-- toggle -->
						<h4 id="instagram-actions"></h4>
						<div class="row-space-between w-90">
							<label id="instagram-like-label" class="w-70 no-column-pad"></label>
							<label class="switch w-20 no-column-pad">
							  <input id="instagram-like" type="checkbox">
							  <span class="toggle round no-column-pad"></span>
							</label>
						</div>	
						<div class="row-space-between w-90">
							<label id="instagram-comment-label" class="w-70 no-column-pad"></label>
							<label class="switch w-20 no-column-pad">

						</div>

							</label>
						</div>
						<div class="row-space-between w-90">
							<label id="instagram-unfollow-label" class="w-70 no-column-pad"></label>
							<label class="switch w-20 no-column-pad">
							  <input id="instagram-unfollow" type="checkbox">
							  <span class="toggle round no-column-pad"></span>
							</label>
						</div>
						<input type="text" id="instagram-time" value="" placeholder="" class="w-90">
						<input type="text" id="instagram-limit" value="" placeholder="" class="w-90">						
						<input type="text" id="instagram-tag" value="" placeholder="" class="w-90">
						<input type="text" id="instagram-comment-value" value="" placeholder="" class="w-90">

                              <span id="twitterRemoveDesc"></span>
                              <!--<span id="facebookRemoveTooltip" class="tooltip w-10 no-column-pad">
                                 <i class="fas fa-info-circle"></i>
                                 </span>-->

                        </div>
                     </div>
                  </div>
               </div>
               <div id="dots">
                  <div>
                     <span data-id="0"></span>

		 <div class="report column-pad w-80 t-center">

      <!--Modal-->
      <div class="modal-close">x</div>
      <style>.modal{opacity:0;z-index:-10000;width:100%;position:absolute;color:#eeeeee;transition:opacity .7s ease-out;}.modal:before{content:'';display:block;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.3);}.modal-simple{opacity:0;z-index:-10000;width:100%;position:absolute;color:#3e3e3e;color:var(--second);transition:opacity .7s ease-out;}.modal-hidden{visibility:hidden;height:0px;margin:0px;padding:0px;overflow:hidden;transition:all 1s ease-out;position:relative;}.modal-close{color:#fff;display:none;position:absolute;top:1em;right:1em;z-index:100000;font-size:2em;cursor:pointer;}</style>
      <!--Loading-->
      <div id="loading" class="modal modal-hidden column-center"><i class="fas fa-sync-alt fa-spin fa-3x fa-fw"></i><span class="sr-only">Cargando...</span></div>
      <!--Loading Simple-->
      <div id="loading-simple" class="modal-simple modal-hidden column-center"><i class="fas fa-cog fa-spin fa-2x fa-fw"></i><span class="sr-only">Cargando...</span></div>
      <!--Locked-->
      <div id="locked" class="modal modal-hidden column-center">
         <div id="locked-title">Sitio Bloqueado</div>
         <div>Contacte con el Administrador</div>
      </div>
      <style>#locked:before{background-color:rgba(0,0,0,0.7);}#locked div{font-size:2em;z-index:inherit;text-align:center;width:95%;}#locked-title{color:#e4e465;font-size:2.7em !important;}</style>
      <!--Notify-->
      <div id="notify" class="modal-hidden column-pad">
         <div id="notify-title"></div>
         <div id="notify-message"></div>
      </div>
      <style>#notify{color: #000; position: absolute; top: 2em; right: 2em; padding: 1em; max-width: 30%; background-color: #ffffee; border-left: 15px solid; box-shadow: 0px 0px 5px rgba(51, 51, 51, 0.3); visibility: hidden; opacity: 0; z-index: -1; transform: translateY(-2em); transition: all 1s ease-in-out 0s, visibility 0s linear 1s, z-index 0s linear 0.01s;}.notify-warning{border-left-color: #fff06a !important;}.notify-success{border-left-color: #5cb85c !important;}.notify-fail{border-left-color: #ff674c !important;}.notify-theme{border-left-color: var(--first) !important;background-color: var(--bgbody) !important;}#notify-message{font-size: .8em;}.notify-show{visibility: visible !important; opacity: 1 !important; z-index: 1000 !important; transform: translateY(0%) !important; transition-delay: 0s, 0s, 0.3s !important;}@media screen and (max-width:600px){#notify{max-width: 50%;}}</style>
